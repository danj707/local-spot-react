<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>LocalSpot</title>

    <script src="react-capstone.1.0.0.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu36r_g4WktmDE-Cv7eaHWM4FwtuBzd9g"></script>
    <script src="http://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>


<style>
    * {
        /*border:1px solid red;*/
        box-sizing:border-box;
    }
    html {
        background:url("bg.jpg") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
    body {
        font-family:Verdana;
        text-align:center;
    }
    .header {
        font-size:20px;
        text-align: center;
        padding:10px;
    }
    .container {
        width:100%;
        padding:10px;
        text-align:center;
        vertical-align: top;
    }
    .hide-true {
        display:none;
    }
    .map {
      padding:1%;
      margin-top:2rem;
      width:400px;
      height:400px;
      display:inline-block;
      margin:auto;
    }
    .events {
      padding:1%;
      margin-top:2rem;
      display:inline-block;
      width:40%;
      height:400px;
      border:1px solid;
      background:lightgray;
      overflow:scroll;
    }
    #map {
        height:400px;
        width:400px;
    }

    /*small screen size - from 480 to 720 */
    @media screen and (max-width: 720px) {
      body {
        display: block;
        text-align:center;
      }
      .map {
        display:block;
        height:100%
        margin:0 auto;
      }
      .events {
        display:block;
        width:80%;
        margin:0 auto;
      }
    }
</style>


</head>

<div id="app"></div>

</html>
