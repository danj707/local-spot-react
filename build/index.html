<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>LocalSpot</title>

    <script src="react-capstone.1.0.0.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu36r_g4WktmDE-Cv7eaHWM4FwtuBzd9g"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/cec171b7e7.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">


<style>
    * {
        box-sizing:border-box;
    }
    html {
        background:url("bg.jpg") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
    body {
        font-family: 'Bitter', serif;
        text-align:center;
        margin:auto;
        margin-top: auto;
    }
    li {
        list-style-type:none;
    }
    .header {
        font-size:20px;
        text-align: center;
        padding:10px;
    }
    .welcome {
        color:#E8E892;
        font-size:30px;
    }
    .list_top {
        font-weight:bold;
        text-decoration: underline;
        font-size:18px;
    }
    .loc_img {
        float:left;
        padding-right:5px;
        padding-bottom:5px;
    }
    .break {
        clear:left;
    }
    .list {
        text-align:left;
        list-style:square;
        font-size:12px;
    }
    .container {
        width:100%;
        padding:10px;
        text-align:center;
        vertical-align: top;
    }
    .href {
        font-weight:bold;
        font-size:16px;
    }
    .hide-true {
        display:none;
    }
    .intro {
        color:#E8E892;
        font-size:20px;
    }
    .tips {
        font-size:14px;
    }
    .eventname {
      font-size:18px;
      font-weight:bold;
    }
    .eventtext {
        font-size:14px;
        font-style:italic;
    }
    .helper {
        color:white;
        font-size:14px;
    }
    .childWrapper {
        margin:0 auto;
        width:80%;
    }
    .map {
      margin-top:2rem;
      width:45%;
      height:600px;
      display:inline-block;
      margin-left:2%;
      margin-right:2%;
      border-radius:1px;
    }
    .events {
      margin-left:2%;
      margin-right:2%;
      display:inline-block;
      width:45%;
      height:600px;
      border:1px solid;
      background:lightgray;
      overflow-y: scroll;
      border-radius:1px;
    }


    /*small screen size - from 480 to 720 */
    @media screen and (max-width: 720px) {
      body {
        display: block;
        text-align:center;
        font-family: 'Bitter', serif;
      }
      .map {
        margin:1% auto;
        display:block;
        width:90%;
        border-radius:1px;
      }
      .events {
        margin:1% auto;
        display:block;
        width:90%;
        border-radius:1px;

      }
    }
</style>


</head>

<div id="app"></div>

</html>
