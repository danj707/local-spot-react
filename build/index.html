<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>LocalSpot - Place for local events, shopping </title>
    <meta name="description" content="LocalSpot, the place to find local events like shopping, restaurants, outdoor events, and trending spots in your area!">
    <script src="react-capstone.1.0.0.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu36r_g4WktmDE-Cv7eaHWM4FwtuBzd9g"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/cec171b7e7.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        box-sizing: border-box;

        /*reset Chrome user agent styles*/
        -webkit-margin-before: 0px;
        -webkit-margin-after: 0px;
        -webkit-margin-start: 0px;
        -webkit-margin-end: 0px;
        -webkit-padding-before: 0px;
        -webkit-padding-after: 0px;
        -webkit-padding-start: 0px;
        -webkit-padding-end: 0px;
    }
    html {
        background:url("bg.jpg") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
    body {
        font-family: 'Bitter', serif;
        text-align:center;
        margin:auto;
        margin-top: auto;
    }
    .header {
        font-size:20px;
        text-align: center;
        padding:10px;
    }
    .welcome {
        color:#E8E892;
        font-size:30px;
    }
    .transparency {
        background-image:url("transparent.jpg");
        border-radius: 0.5rem;
        padding: 2rem;
        width: 60%;
        margin-bottom: 1rem;
        margin-left: auto;
        margin-right: auto;
    }
    form, input, select {
       margin:10px;
       padding:10px;
       border-radius:2px;
    }
    i {
        padding-right:5px;
    }
    ul {
        list-style-type:none;
    }
    ul.list {
        list-style: none;
    }
    .listtext {
        margin-top:5px;
    }
    .list_top {
        font-weight:bold;
        text-decoration: underline;
        font-size:20px;
    }
    .loc_img {
        float:right;
        padding-right:5px;
        padding-bottom:5px;
    }
    .break {
        clear:left;
    }
    .list li {
        text-align:left;
        font-size:12px;
        padding:5px;
    }
    .container {
        width:100%;
        padding:10px;
        text-align:center;
        vertical-align: top;
    }
    .href {
        font-weight:bold;
        font-size:16px;
    }
    .hide-true {
        display:none;
    }
    p.break {
        border-bottom:1px solid black;
        padding-bottom:1rem;
    }
    .intro {
        color:#E8E892;
        font-size:20px;
    }
    .tips {
        font-size:14px;
    }
    .eventname {
      font-size:18px;
      font-weight:bold;
      padding-bottom:5px;
      padding-top:5px;
    }
    .eventtext {
        font-size:14px;
        font-style:italic;
        padding-bottom:10px;
    }
    .helper {
        color:white;
        font-size:14px;
    }
    .childWrapper {
        margin:0 auto;
        width:80%;
    }
    .map {
      margin-top:2rem;
      width:45%;
      height:600px;
      display:inline-block;
      margin-left:2%;
      margin-right:2%;
      border-radius:1px;
    }
    .events {
    background-color:lightgray;
      margin-left:2%;
      margin-right:2%;
      display:inline-block;
      width:45%;
      height:600px;
      border:1px solid;
      overflow-y: scroll;
      border-radius:1px;
      padding:15px;
    }

    /*small screen size - from 480 to 720 */
    @media screen and (max-width: 720px) {
      body {
        display: block;
        text-align:center;
        font-family: 'Bitter', serif;
      }
      .map, .events {
        margin:1% auto;
        display:block;
        width:90%;
        border-radius:1px;
      }
    }
</style>


</head>
<body>
<!-- Render react into a single div -->
<div id="app"></div>
</body>
</html>
