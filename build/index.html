<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>LocalSpot</title>

<style>
    * {
        /*border:1px solid red;*/
        box-sizing:border-box;
    }
    html {
        background:url("bg.jpg") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
    body {
        font-family:Verdana;
        text-align:center;
    }
    .header {
        font-size:20px;
        text-align: center;
        padding:10px;
    }
    .container {
        width:100%;
        padding:10px;
        text-align:center;
        vertical-align: top;
    }
    .hide-true {
        display:none;
    }
    .map {
      padding:1%;
      margin-top:2rem;
      width:45%;
      display:inline-block;
    }
    .map img {
        width:100%;
    }
    .events {
      padding:1%;
      margin-top:2rem;
      display:inline-block;
      width:45%;
      height:500px;
      border:1px solid;
      background:lightgray;
      overflow:scroll;
    }



    /*small screen size - from 480 to 720 */
    @media screen and (max-width: 720px) {
      body {
        display: block;
        text-align:center;
      }
      .map {
        display:block;
        width:80%;
        margin:0 auto;
      }
      .events {
        display:block;
        width:80%;
        margin:0 auto;
      }
    }
</style>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

</head>

<div id="app"></div>

<script src="react-capstone.1.0.0.js"></script>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>

</html>
